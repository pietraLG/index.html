
<!DOCTYPE html> 
<html lang="pt-BR"> 
<head> 
  <meta charset="UTF-8" /> 
  <title>Células tela cheia</title> 

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    body{
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #fffefe;
      font-family: Arial, sans-serif;
    }

    .area{
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-columns: 180px 1fr;
      grid-template-rows: 200px 1fr;
      gap: 0;
    }

    .celula{
      border: 1px solid rgba(0, 0, 0, 0);
      background: #ffffff;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .c1{ border-right:0; border-bottom:0; }
    .c2{ border-bottom:0; }
    .c3{ border-right:0; }

    .celula img,
    .celula video{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .lista{
      width: 100%;
      height: 100%;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: stretch;
      justify-content: flex-start;
    }

    .lista button{
      width: 100%;
      padding: 10px;
      border: 1px solid #000;
      background: white;
      cursor: pointer;
      font-size: 14px;
      text-align: left;
    }

    .lista button:hover{
      background: #ddd;
    }

    iframe{
      width: 100%;
      height: 100%;
      border: none;
    }
  </style> 
</head>

<body> 

  <div class="area"> 

    <div class="celula c1">
      <img src="Free.png" alt="meme">
    </div>

    <div class="celula c2">
      <iframe 
        data-testid="embed-iframe" 
        style="border-radius:12px" 
        src="https://open.spotify.com/embed/playlist/37i9dQZEVXbMXbN3EUUhlg?utm_source=generator&theme=0" 
        width="100%" 
        height="152" 
        frameBorder="0" 
        allowfullscreen="" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
        loading="lazy">
      </iframe>
    </div>

    <div class="celula c3">
      <div class="lista">
        <button onclick="abrirWiki('Albert_Einstein')">Albert Einstein</button>
        <button onclick="abrirWiki('Nikola_Tesla')">Nikola Tesla</button>
        <button onclick="abrirWiki('Steve_Jobs')">Steve Jobs</button>
        <button onclick="abrirWiki('Isaac_Newton')">Isaac Newton</button>
        <button onclick="abrirWiki('Bill_Gates')">Bill Gates</button>
        <button onclick="abrirWiki('Elon_Musk')">Elon Musk</button>
        <button onclick="abrirWiki('inteligência_artificial')">inteligência artificial</button>

        <button onclick="abrirFormulario()">Fale Conosco</button>
      </div>
    </div>

    <div class="celula c4">
      <iframe id="wikiFrame"
        src="https://pt.wikipedia.org/wiki/Wikip%C3%A9dia:P%C3%A1gina_principal">
      </iframe>
    </div>

  </div> 

  <script>
    function abrirWiki(nome){
      document.getElementById("wikiFrame").src =
        "https://pt.wikipedia.org/wiki/" + nome;
    }

    function abrirFormulario(){
      document.getElementById("wikiFrame").src =
        "https://docs.google.com/forms/d/e/1FAIpQLSc5LFqRISc3B_RxAb2nntMgwYPEcnVDdFD8iJP4TZ1bEAmGBQ/viewform?embedded=true";
    }
  </script> 

</body> 
</html>
